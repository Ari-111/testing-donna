<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Analog Clock</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f0f0f0;
    margin: 0;
  }
  .clock {
    width: 300px;
    height: 300px;
    border: 15px solid red; /* red strap */
    border-radius: 50%;
    position: relative;
    background: url('https://i.ibb.co/fd1wBHvt/download-2.jpg') no-repeat center center;
    background-size: cover;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
  }
  .hand {
    position: absolute;
    bottom: 50%; /* Align bottom center of hand to center of clock */
    left: 50%;
    transform-origin: bottom center;
    background: black;
    border-radius: 6px;
  }
  .hour {
    width: 8px;
    height: 70px;
    background: #000;
    z-index: 3;
    transform-origin: bottom center;
  }
  .minute {
    width: 6px;
    height: 100px;
    background: #333;
    z-index: 2;
    transform-origin: bottom center;
  }
  .second {
    width: 2px;
    height: 120px;
    background: red;
    z-index: 1;
    transform-origin: bottom center;
  }
  .center-point {
    position: absolute;
    width: 20px;
    height: 20px;
    background: black;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 4;
  }
</style>
</head>
<body>
  <div class="clock">
    <div class="hand hour" id="hour-hand"></div>
    <div class="hand minute" id="minute-hand"></div>
    <div class="hand second" id="second-hand"></div>
    <div class="center-point"></div>
  </div>
<script>
  function updateClock() {
    const now = new Date();
    const seconds = now.getSeconds();
    const minutes = now.getMinutes();
    const hours = now.getHours();

    const secondsDegrees = ((seconds / 60) * 360) + 90;
    const minutesDegrees = ((minutes / 60) * 360) + ((seconds/60)*6) + 90;
    const hoursDegrees = ((hours / 12) * 360) + ((minutes/60)*30) + 90;

    document.getElementById('second-hand').style.transform = `rotate(${secondsDegrees}deg)`;
    document.getElementById('minute-hand').style.transform = `rotate(${minutesDegrees}deg)`;
    document.getElementById('hour-hand').style.transform = `rotate(${hoursDegrees}deg)`;
  }

  setInterval(updateClock, 1000);
  updateClock();
</script>
</body>
</html>
