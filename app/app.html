<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Current Time</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-weight: bold;
    font-size: 2em;
  }
</style>
</head>
<body>
  <div id="time"></div>
  <script>
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById('time').textContent = timeString;
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
